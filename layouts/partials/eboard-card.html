<div class="eboard-card" id="eboard-{{ .position | urlize }}">
    <div class="photo">
        <img id="eboard-photo" src="eboard/{{ .name | urlize }}.webp" alt="Profile photo of {{ .name }}"/>
    </div>
    <div class="info">
        <h3 class="roleandname">
            <div class="position">
                {{ .position  }}
            </div>
            <div class="name">
                {{ .name }}
            </div>
        </h3>

        {{ if gt (len .major) 0 }}
            <p style="padding: 0; margin: 0;">Major{{ if gt (len .major) 1 }}s{{ end }}: {{ delimit .major " & " }}</p>
        {{ end }}
    </div>
    <div class="social-links">
        {{ if .git }}
        <a target="_blank" href="{{ .git }}">
            <button id="github">
                <i class="bi bi-github"></i>
            </button>
        </a>
        {{ end }}
        {{ if .linkedin }}
        <a target="_blank" href="{{ .linkedin }}">
            <button id="linkedin">
                <i class="bi bi-linkedin"></i>
            </button>
        </a>
        {{ end }}
    </div>
</div>
